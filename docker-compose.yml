version: "3.9"

services:
  python-service:
    build: ./python-service
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=your_openai_key

  node-worker:
    build: ./node-worker
    ports:
      - "3000:3000"
    environment:
      - GITHUB_TOKEN=your_github_token
    depends_on:
      - python-service
